<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="app">
        <button class="button" id="init-base-sdk-button">Init base sdk</button><br>
        <br><button class="button" id="report-screen-visit-button">Report Screen Visit</button><br>
        <textarea id="text-area-screen-name" cols="30" rows="1" placeholder="screen name"></textarea>
        <textarea id="text-area-screen-category" cols="30" rows="1" placeholder="screen category"></textarea>
        <button class="button" id="report-event-button">Report Event</button><br>
        <textarea id="text-area-event" cols="30" rows="1" placeholder="event"></textarea>
        <textarea id="text-area-event-params" cols="30" rows="1" placeholder="event params"></textarea>
        <button class="button" id="register-user-button">Register User</button><br>
        <textarea id="text-area-user-id" cols="13" rows="1" placeholder="user id"></textarea>
        <button class="button" id="set-user-id-button">Set User Id</button>
        <br>
            <textarea id="text-area-user-email" cols="13" rows="1" placeholder="email"></textarea>
            <button class="button" id="set-user-email-button">Set User Email</button>
        <br>
        <br>
        <textarea id="text-area-current-user-identifier" cols="13" rows="1" placeholder="current user identifier"></textarea>
        <button class="button" id="get-current-user-identifier-button">get current user identifier</button>
        <br>
        <button class="button" id="get Inbox Items">Get Inbox Items</button><br>
        <textarea id="text-area-visitor-id" cols="30" rows="1" placeholder="Visitor id"></textarea>
        <button class="button" id="get-visitor-id-button">Get Visitor ID</button>
        <button class="button" id="register-push-button">Register for push</button>
    </div>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
</body >

</html>
