<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <meta http-equiv="Content-Security-Policy" content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
            <link rel="stylesheet" href="css/index.css">
            </head>
    <body>
        <div class="app">
            <button class="button" id="Initialize">Initialize</button><br>
            <button class="button" id="Report Screen Visit">Report Screen Visit</button><br>
            <button class="button" id="push Campaigns Is Enabled">Update Consent</button><br>
           
           <button class="button" id="Set Install ID">Set Install ID</button>
            
            <textarea id="textareainstallid" cols="30" rows="1" placeholder="install id"></textarea>
            
            <button class="button" id="Report Event">Report Event</button><br>
            <textarea id="textareaevent" cols="30" rows="1" placeholder="event"></textarea>
            
            <button class="button" id="Register User">Register User</button><br>
            <textarea id="textareaUserid" cols="13" rows="1" placeholder="user id"></textarea>
            <textarea id="textareauseremail" cols="13" rows="1" placeholder="email id"></textarea>
            
            <button class="button" id="Set User Id">Set User Id</button><br>
            <textarea id="textareaid" cols="30" rows="1" placeholder="user id"></textarea>
            
            <button class="button" id="Set User Email">Set User Email</button><br>
            <textarea id="textareaemail" cols="30" rows="1" placeholder="email id"></textarea>
            
            <button class="button" id="get Inbox Items">Get Inbox Items</button><br>
            <textarea id="textareav" cols="30" rows="1" placeholder="Visitor id"></textarea>
            <button class="button" id="Get Visitor ID">Get Visitor ID</button>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
