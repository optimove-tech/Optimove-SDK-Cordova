<html>

<head>
    <meta charset="utf-8">
    <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'unsafe-inline' 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="app">
        <div class="section">
            <div >
                <textarea id="text-area-screen-name" cols="15" rows="1" placeholder="screen name"></textarea>
                <textarea id="text-area-screen-category" cols="15" rows="1" placeholder="screen category"></textarea>
                <button class="button" id="report-screen-visit-button">Report Screen Visit</button>
            </div>
            <div class="group">
                <textarea id="text-area-event" cols="15" rows="1" placeholder="event"></textarea>
                <textarea id="text-area-event-params" cols="15" rows="1" placeholder="params (JSON)"></textarea>
                <button class="button" id="report-event-button">Report Event</button>
            </div>

        </div>
        <div class="section">
            <textarea id="text-area-user-id" cols="13" rows="1" placeholder="user id"></textarea>
            <textarea id="text-area-user-email" cols="13" rows="1" placeholder="email"></textarea>

            <button class="button" id="set-user-id-button">Set User Id</button>
            <button class="button" id="set-user-email-button">Set User Email</button>
            <button class="button" id="register-user-button">Register User</button>

             <div class="group">
                <button class="button" id="get-visitor-id-button">Get Visitor ID</button>
             </div>
        </div>
        <div class="section">
            <button class="button" id="push-register-button">Register for push</button>
            <button class="button" id="in-app-consent-true">inApp consent true</button>
           <button class="button" id="in-app-consent-false">inApp consent false</button>
        </div>
        <div class="section">
            <textarea id="text-area-in-app-inbox-item" cols="30" rows="1" placeholder="inApp inbox Item id"></textarea>
            <button class="button" id="in-app-present-inbox-message-button">present inbox message</button>
            <button class="button" id="in-app-delete-inbox-message-button">delete inbox message</button>
            <button class="button" id="in-app-mark-inbox-item-as-read-button">Mark inbox item as read</button>

            <div class="group">
                <button class="button" id="in-app-get-inbox-items-button">Get Inbox Items</button>
                <button class="button" id="in-app-mark-all-inbox-items-as-read-button">Mark all inbox items as read
                </button>
                <button class="button" id="in-app-get-inbox-summary-button">get Inbox summary</button>
            </div>
        </div>

        <div class="section" style="position:relative">
            <button class="button" id="text-area-clear" >clear</button>
            <textarea id="text-area-output" readonly cols="30" rows="5" placeholder="output"></textarea>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script src="index.js"></script>
</body >

</html>
